<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>
        Iscriviti!
    </h1>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Nome">
        </div>
        <div>
            <input type="text" placeholder="Cognome">
        </div>

            <input type="email" placeholder="Inserisci la tua email">

            <input type="password" placeholder="Scegli una password">

            <input type="date"> Inserisci la tua data di nascita
        </div>

            <input type="number" placeholder="Il tuo numero di telefono">
        </div>
        <div>
            <h2>Scegli i tuoi generi preferiti</h2>
        </div>

            <input type="checkbox"> Rock
        </div>

            <input type="checkbox"> Pop
        </div>
        <div>
            <input type="checkbox"> Rap
        </div>
        <div>
            <input type="radio"> Accetto i termini e le condizioni
        </div>
        <input type="submit"> Invia la registrazione
    </form>
</body>
</html>
